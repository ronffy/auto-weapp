<body>
  <div id="loading" class="layout-loading">loading...</div>

  <div id="root" class="root">
    <h1 class="h1-title">SANJI</h1>

    <div class="layout-form">
      <label class="u-label" for="project-input">
        项目地址:
        <input class="u-input" id="project-input" type="text" placeholder="请输入项目地址" />
      </label>
      <label class="u-label" for="branch-input">
        分支名称:
        <input class="u-input" type="text" id="branch-input" placeholder="请输入分支名称" value="master" />
      </label>
      <label class="u-label" for="taro-checkbox">
        使用Taro:
        <input id="taro-checkbox" type="checkbox" />
      </label>
      <label class="u-label" for="btn-upweapp">
        <button id="btn-upweapp" class="u-btn u-btn-primary">更新小程序</button>
      </label>
    </div>

    <hr>

    <div>
      <button id="btn-preview" class="u-btn u-btn-primary">预览</button>
      <button id="btn-upload" class="u-btn u-btn-primary">上传</button>
    </div>

    <div id="info-container"></div>

  </div>


  <script src="./renderer/utils.js"></script>
  <script src="./renderer/git.js"></script>
  <script src="./renderer/taro.js"></script>
  <script src="./renderer/weapp.js"></script>
